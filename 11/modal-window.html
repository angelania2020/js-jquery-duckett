<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modal-window.css">
</head>

<body>

    <!-- Header logo -->
    <header>
        <h1>Сладкоежка</h1>
    </header>

    <!-- Share button -->
    <div id="share">
        <a><img src="img/modal-window-button-share.png" width="30" height="30" alt="Поделиться"></a>
    </div>

    <!-- Banner -->
    <section>
        <img src="img/slide-1.jpg" alt="Сладкоежка">
    </section>



    <!-- Content of modal window -->
    <div id="share-options">

        <!-- Modal banner -->
        <img src="img/modal-window-message.gif" id="message" width="284" height="167"
            alt="Поделитесь сладкими продуктами Сладкоежки со своими близкими">

        <!-- Modal links -->
        <div id="links">
            <a href="http://www.facebook.com/">
                <img src="img/icon-facebook.png" width="25" height="25" alt="Facebook">
            </a>
            <a href="http://www.pinterest.com/">
                <img src="img/icon-pinterest.png" width="25" height="25" alt="Pinterest">
            </a>
            <a href="http://www.twitter.com/">
                <img src="img/icon-twitter.png" width="25" height="25" alt="Twitter">
            </a>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/modal-window.js"></script>
    <script src="js/modal-init.js"></script>

</body>

</html>
